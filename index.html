<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/styles.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

   <title>Registro Clientes</title>
</head>

<body>

   <!-- Header -->
   <header class="header">
      <h1 class="header__title">Registro de Clientes</h1>
   </header>

   <!-- Main -->
   <main class="main">

      <!-- Sección Formulario -->
      <section class="form-section">
         <h2 class="form-section__title">Registro del Cliente</h2>

         <form id="form-client" class="form-client">

            <fieldset class="form-client__fieldset">
               <legend class="form-client__legend">Datos del Cliente</legend>

               <div class="form-client__group">
                  <label for="nombre" class="form-client__label">Nombre</label>
                  <input
                     type="text"
                     id="nombre"
                     name="nombre"
                     class="form-client__input"
                     required
                     minlength="3"
                     placeholder="José">
                  <div class="form-client__error" id="error-nombre"></div>
               </div>

               <div class="form-client__group">
                  <label for="apellido-paterno" class="form-client__label">Apellido Paterno</label>
                  <input
                     type="text"
                     id="apellido-paterno"
                     name="apellidoPaterno"
                     class="form-client__input"
                     required
                     placeholder="Ramírez">
                  <div class="form-client__error" id="error-apellido-paterno"></div>
               </div>

               <div class="form-client__group">
                  <label for="apellido-materno" class="form-client__label">Apellido Materno</label>
                  <input
                     type="text"
                     id="apellido-materno"
                     name="apellidoMaterno"
                     class="form-client__input"
                     required
                     placeholder="Santiago">
                  <div class="form-client__error" id="error-apellido-materno"></div>
               </div>

               <div class="form-client__group">
                  <label for="email" class="form-client__label">Email</label>
                  <input
                     type="email"
                     id="email"
                     name="email"
                     class="form-client__input"
                     required
                     placeholder="correo@gmail.com">
                  <div class="form-client__error" id="error-email"></div>
               </div>

               <div class="form-client__group">
                  <label for="telefono" class="form-client__label">Teléfono</label>
                  <input
                     type="text"
                     id="telefono"
                     name="telefono"
                     class="form-client__input"
                     required
                     placeholder="783-562-5472">
                  <div class="form-client__error" id="error-telefono"></div>
               </div>

               <div class="form-client__group">
                  <label for="direccion" class="form-client__label">Dirección</label>
                  <input
                     type="text"
                     id="direccion"
                     name="direccion"
                     class="form-client__input"
                     required
                     placeholder="Calle San Marcos #21, Col. Centro">
                  <div class="form-client__error" id="error-direccion"></div>
               </div>

               <div class="form-client__group">
                  <label for="producto" class="form-client__label">Producto</label>
                  <input
                     type="text"
                     id="producto"
                     name="producto"
                     class="form-client__input"
                     required
                     placeholder="Laptop">
                  <div class="form-client__error" id="error-producto"></div>
               </div>
               <small class="form-client__note">*Campos obligatorios*</small>

            </fieldset>

            <!-- Acciones -->
            <div class="form-actions">
               <div class="form-actions__card">

                  <div class="form-client__actions">
                     <button 
                        type="submit" 
                        id="btnGuardar" 
                        class="form-client__button form-client__button--primary"
                        disabled>
                        Registrar
                     </button>

                     <button 
                        type="reset" 
                        id="btnLimpiar" 
                        class="form-client__button">
                        Limpiar
                     </button>

                     <button 
                        type="button" 
                        id="btnEliminar" 
                        class="form-client__button form-client__button--danger">
                        Eliminar
                     </button>

                     <button 
                        type="button" 
                        id="btnModificar" 
                        class="form-client__button form-client__button--warning">
                        Editar
                     </button>
                  </div>

                  <div class="form-client__message" id="formMessage"></div>

                  </div>
               </div>

         </form>
      </section>

      <!-- Sección Tabla -->
      <section class="clients">

         <h2 class="clients__title">Clientes Registrados</h2>

         <div class="clients__card">
            <div class="clients__table-wrapper">
               <table class="clients__table">

            <caption class="clients__caption">
               Lista completa de clientes con detalles de contacto y producto.
            </caption>

               <thead class="clients__thead">
                  <tr>
                     <th data-col="id">#</th>
                     <th data-col="nombre">Nombre</th>
                     <th data-col="apellido_paterno">Apellido Paterno</th>
                     <th data-col="apellido_materno">Apellido Materno</th>
                     <th data-col="email">Email</th>
                     <th data-col="telefono">Teléfono</th>
                     <th data-col="direccion">Dirección</th>
                     <th data-col="producto">Producto</th>
                     <th data-col="fecha">Fecha</th>
                  </tr>
               </thead>

               <tbody class="clients__tbody">
                  <tr>
                     <td>1</td>
                  <td>EJE</td>
                  <td>EJE</td>
                  <td>EJE</td>
                  <td>EJE</td>
                  <td>EJE</td>
                  <td>EJE</td>
                  <td>EJE</td>
                  <td>EJE</td>
                  </tr>
               </tbody>

            </table>
            </div>

         </div>

      </section>

   </main>

   <!-- tu HTML -->
   <script src="js/main.js"></script>

</body>
</html>
